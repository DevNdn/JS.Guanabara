<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hora Dia</title>

  <style>
    html{
      height: 100vh;
      width: 100vw;
    }
      
    html, body {
      display: flex;
      flex-flow: row wrap;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100%;
      font: normal 15pt Arial;
    }

    .h1 {
      display: block;
      text-align: center;
      margin: 0 auto;
      width: 100%;
      padding-top: 10px;
    
    }
    
    #container {
      border: 1px solid black;
      width: 400px;
      height: 400px;
      margin: auto;
      border-radius: 10px;

      display: flex;
      flex-flow: column nowrap;
      align-items: center;

      background-color: #faf7c3;
      box-shadow: 0 4px 4px 2px rgba(0, 0, 0, 0.426);
    }

    .mostra {
      
      border-bottom: red;
      width: 90%;
      height:50px;
      display: block;
      margin: 10px 0 30px 0;
      
      color: black;
      text-align: center;
      
    }

    .foto-container {
      width: 50%;
      height: 60%;
      border: 1px solid green;
    }

    #img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      box-shadow: 0 4px 4px 2px rgba(0, 0, 0, 0.426);
    }

    .rodape {
      color: white;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      text-shadow: 0 2px 1px rgba(0, 0, 0, 0.537);
      font-weight: bold;
      font-style: italic;
      text-align: center;
      font-size: 15px;
      
      width: 100%;
      
    }

  </style>

</head>
<body>

  <h1 class="h1">Hora do Dia</h1>

  <div id="container">

    <div class="mostra">
      
    </div>

    <img src="" alt="" id="img">

  </div>

  <footer class="rodape">
    <p>Fernando Alves Web Developer</p>
  </footer>

<script src="script.js"></script>

</body>
</html>
